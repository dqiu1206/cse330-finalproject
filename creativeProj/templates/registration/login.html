{% extends 'homepage/base.html' %}

{% block title %}Login{% endblock %}

{% block main %}
<!-- Header -->
<div class="page-header">
	<h2>Log-in</h2>
</div>

<!-- Login form -->
<div class="containers">		
  	<form method="POST">
    	{% csrf_token %}
    	{{ form.as_p }}
    	<button type="submit" class="btn-success">Login</button>
  	</form>
</div>
{% endblock %}
