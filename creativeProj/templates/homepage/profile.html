{% extends 'homepage/base.html'%}

{% block main %}

{% if item_list %}
	<!-- Header -->
	<div class="page-header">
		<h2>Your Items</h2>
	</div>

	<!-- List of items the user owns -->
	<div class="containers">

		{% for item in item_list %}
			<h4>{{ item.name }}</h4><br>
			<img src="{{item.image.url}}" alt="">
			<p> 
				Bought for: &#36;{{ item.price }}<br>
				Bought from: {{ item.seller }} 
			</p><br><br>
		{% endfor %}
		
	</div>

{% else %}
	<!-- Header -->
	<div class="page-header">
		<h2>You currently own no items</h2>
	</div>

{% endif %}

{% endblock %}
